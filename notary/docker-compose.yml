services:
  # ==============================================
  # SurrealDB - Base de données multi-modèle
  # ==============================================
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: notary-surrealdb
    restart: unless-stopped

    environment:
      # Timezone
      TZ: America/Montreal

    ports:
      - "8001:8000"  # HTTP + WebSocket

    volumes:
      # Persister les données RocksDB (survit aux redémarrages)
      - ./backend/data/surrealdb:/data
      # Script d'initialisation (optionnel)
      - ./backend/data/surreal:/init

    # Commande de démarrage
    # Config finale: persistance + authentification
    command:
      - start
      - --log=trace
      - --user=root
      - --pass=root
      - file:/data/notary.db

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

