[pytest]
# Configuration pytest pour Notary Assistant

# Répertoires de test
testpaths = tests

# Pattern pour découvrir les tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personnalisés (pour catégoriser les tests)
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration (nécessitent DB, services externes)
    slow: Tests lents (chargement de modèles LLM)
    mlx: Tests nécessitant MLX (Apple Silicon)
    anthropic: Tests nécessitant une clé API Anthropic
    ollama: Tests nécessitant Ollama en cours d'exécution
    huggingface: Tests nécessitant Hugging Face Transformers

# Configuration asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
